<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://anushqakandan.github.io/All-images/Javascript/Logo2.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid" id="navbar">
        <a class="navbar-brand" href="#">
          <img
            class="img-thumbnail"
            src="https://anushqakandan.github.io/All-images/Javascript/Logo2.jpg"
            alt="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/fileStructure/html/about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/fileStructure/html/product.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/fileStructure/html/checkout.html"
                >Checkout
                <span class="badge bg-warning rounded-pill" counter>0</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/fileStructure/html/admin.html"
                >Admin</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/fileStructure/html/contact.html"
                >Contact Info</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <h2 class="display-3">Admin</h2>
      <div class="row justify-content-between my-2 d-block d-md-flex p-2">
        <div class="col">
          <input
            class="form-control Search-bar"
            type="text"
            placeholder="Search product by name"
            searchProduct
          />
        </div>
        <div class="col">
          <button class="btn btn-secondary sort" type="button" sorting id="but">
            Sorting
          </button>
        </div>
        <div class="col">
          <button id="addNewProductBtn" class="btn btn-secondary" >
            Add New Product
          </button>
        </div>
      </div>

      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th>Edit Item</th>
            <th>Remove Item</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Product rows will be dynamically added here -->
        </tbody>
      </table>
    </main>

    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-4">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" />
            </div>
            <div class="mb-4">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" />
            </div>
            <div class="mb-4">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-4">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" />
            </div>
            <div class="mb-4">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imageUrl" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="saveProductChangesBtn"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal for Error Messages -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Warning</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <p>Are you sure you want to remove this product?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-secondary">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid">
      <div class="row">
        <p class="bottom text-white">
          Copyright &copy;<span currentYear></span>
        </p>
      </div>
    </footer>

    <script>
      document.querySelector("[currentYear]").textContent =
        new Date().getUTCFullYear();
      // Counter
      
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../script/admin.js"></script>
  </body>
</html>
