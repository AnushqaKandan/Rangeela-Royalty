<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>JS-EOMP</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/fileStructure/index.html">Back</a>
            </li>
        </ul>
    </nav> 
    <section class="container" id="contactinfo">
        <div class="row">
            <h2 class="display-2">Contact Info</h2>
        </div>
        <div class="col">
            <div class=" card Contact">
                <div class="card-body text-white">
                    <p class="Contact-text">LET'S START A PROJECT TOGETHER.</p>
                    <p><i class="bi bi-telephone-forward-fill"></i> Phone: 061-369-9241</p>
                    <p><i class="fa-solid fa-envelope"></i> Email: anushqakandan03@gmail.com</p>
                    <p><i class="fa-sharp fa-solid fa-location-dot"></i> Address: Mitchells Plain, Cape Town</p>



                    <form action="https://formspree.io/f/moqgrgpe" method="POST">
                        <h2>Message Me</h2>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input name="name" type="name" class="form-control" id="exampleInputName"
                                aria-describedby="nameHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" type="text" class="form-control message"
                                id="exampleInputPassword1" required></textarea>
                        </div>
                        <div class="last-button">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Clear</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
